<!doctype html>
<html>
<head>
<style>
button{
margin:20px;
height:90px;
font-size20px;
font-weight:bold;
}
</style>
</head>
<body>
<p id="para">Change the style of text</p>
<button onclick="document.getElementById('para').style.fontSize='42px' ">Click To Enlarge The Text</button>
<button onclick="document.getElementById('para').style.color='red' ">Click To Color The Text</button>
<button onclick="document.getElementById('para').style.textDecoration='underline' ">Click to underline the text</button>
<button onclick="document.getElementById('para').style.textAlign='center' ">Click to center the text</button>
</body></html>
